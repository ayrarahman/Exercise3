<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Emotional Kitty</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Modak&family=Poppins:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="header">
    <h1>Emotional Kitty</h1>
    <p>How is the kitty feeling today?</p>
    </section>
    <section class="wrap">
        <div class="box" id="happy">Happy</div>
        <div class="box" id="sad">Sad</div>
        <div class="box" id="angry">Angry</div>
        <div class="box" id="surprised">Surprised</div>
        <div class="box" id="confused">Confused</div>
    </section>

    <section class="kittyimg">
        <div class="kitty">
            <img src="imgs/catoriginal.png" alt="Normal Kitty" id="kitty">
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
